type Event @entity {
  id: ID!
  blockId: Int!
  parentBlock: Block!
  eventIdx: Int!
  extrinsicIdx: Int
  specVersionId: Int!
  moduleId: String! @index(unique: false)
  eventId: String! @index(unique: false)
  attributesTxt: String!
  eventArg_0: String @index(unique: false)
  eventArg_1: String @index(unique: false)
  eventArg_2: String @index(unique: false)
  eventArg_3: String
  claimType: String
  claimScope: String
  claimIssuer: String
  claimExpiry: String
  corporateActionTicker: String
  fundraiserOfferingAsset: String
  transferTo: String
}

type Debug @entity {
  id: ID!
  line: String
  context: String
}

type FoundType @entity {
  id: ID! # This is type
  rawType: String!
}

type Block @entity {
  id: ID!
  blockId: Int!
  parentId: Int!
  hash: String!
  parentHash: String!
  stateRoot: String!
  extrinsicsRoot: String!
  countExtrinsics: Int!
  countExtrinsicsUnsigned: Int!
  countExtrinsicsSigned: Int!
  countExtrinsicsError: Int!
  countExtrinsicsSuccess: Int!
  countEvents: Int!
  datetime: Date!
  specVersionId: String!
}

type Extrinsic @entity {
  id: ID!
  blockId: Int! @index(unique: false)
  extrinsicIdx: Int!
  extrinsicLength: String!
  signed: Int!
  signedbyAddress: Int!
  address: String
  moduleId: String! @index(unique: false)
  callId: String! @index(unique: false)
  paramsTxt: String!
  success: Int! @index(unique: false)
  nonce: Int
  extrinsicHash: String @index(unique: false)
  specVersionId: Int!
}

type StakingEvent @entity {
  id: ID!
  blockId: Int! @index
  eventIdx: Int! @index
  stakingEventId: String! @index(unique: false)
  date: Date! @index
  identityId: String
  stashAccount: String
  amount: BigInt
  nominatedValidators: [String!]
}

type TickerExternalAgentAction @entity {
  id: ID!
  blockId: Int! @index(unique: false)
  eventIdx: Int! @index(unique: false)
  ticker: String! @index(unique: false)
  palletName: String! @index(unique: false)
  eventId: String! @index(unique: false)
  callerDid: String! @index(unique: false)
  datetime: Date!
}

type Funding @entity {
  id: ID!
  blockId: Int!
  ticker: String! @index(unique: false)
  fundingName: String! @index(unique: false)
  value: String!
  totalIssuedInFundingRound: String!
}

type Sto @entity {
  id: ID!
  offeringAsset: String!
}

type Authorization @entity {
  id: ID!
  createdBlock: Int!
  authId: Int! @index(unique: false)
  type: String! @index(unique: false)
  fromDid: String! @index(unique: false)
  toDid: String @index(unique: false)
  toKey: String @index(unique: false)
  data: String
  expiry: Date @index(unique: false)
  status: String!
  updatedBlock: Int!
}

type Investment @entity {
  id: ID!
  blockId: Int!
  investor: String!
  stoId: Int! @index(unique: false)
  offeringToken: String! @index(unique: false)
  raiseToken: String!
  offeringTokenAmount: BigInt!
  raiseTokenAmount: BigInt!
  datetime: Date!
}

type TickerExternalAgentAdded @entity {
  id: ID! #ticker/caller_did
  ticker: String! @index(unique: false)
  callerDid: String! @index(unique: false)
  blockId: Int!
  eventIdx: Int!
  datetime: Date!
}

# Type can be "AgentAdded", "AgentPermissionsChanged" or "AgentRemoved".
# permissions is only present in "AgentAdded" and "AgentPermissionsChanged".
type TickerExternalAgentHistory @entity {
  id: ID! #block_di/event_idx/did
  ticker: String! @index(unique: false)
  did: String! @index(unique: false)
  blockId: Int!
  eventIdx: Int!
  datetime: Date!
  type: String!
  permissions: String
}

type AgentGroup @entity {
  id: ID! #ticker/group_id
  permissions: String!
  members: [AgentGroupMembership!]! @derivedFrom(field: "group")
}

type AgentGroupMembership @entity {
  id: ID! #ticker/group_id/member
  member: String! @index(unique: false)
  group: AgentGroup! @index(unique: false)
}

type PortfolioJson @jsonField {
  did: String!
  number: Int!
}

type Leg @jsonField {
  ticker: String!
  amount: String!
  from: PortfolioJson!
  to: PortfolioJson!
}

type Settlement @entity {
  id: ID!
  blockId: Int!
  addresses: [String!]! @index(unique: false)
  result: String!
  legs: [Leg!]!
}

type Instruction @entity {
  id: ID!
  blockId: Int!
  eventId: String!
  status: String!
  venueId: String! @index(unique: false)
  settlementType: String!
  legs: [Leg!]!
  addresses: [String!]!
}

type WithholdingTaxesOfCa @entity {
  id: ID!
  ticker: String! @index(unique: false)
  localId: Int! @index(unique: false)
  datetime: Date! @index(unique: false)
  taxes: Int!
}

type HistoryOfPaymentEventsForCa @entity {
  id: ID!
  blockId: Int!
  eventId: String!
  eventIdx: Int!
  eventDid: String!
  ticker: String! @index(unique: false)
  localId: Int! @index(unique: false)
  balance: Int!
  tax: Int!
  datetime: Date!
}

type ProposalVote @entity {
  id: ID!
  proposal: Proposal!
  blockId: Int!
  eventIdx: Int!
  account: String!
  vote: Boolean!
  weight: BigInt!
}

type Proposal @entity {
  id: ID!
  blockId: Int!
  proposer: String! @index(unique: false)
  state: String! @index(unique: false)
  identityId: String!
  balance: BigInt!
  url: String
  description: String
  votes: [ProposalVote]! @derivedFrom(field: "proposal")
  lastStateUpdatedAt: Int!
  snapshotted: Boolean!
  totalAyeWeight: BigInt!
  totalNayWeight: BigInt!
}

type HeldToken @entity {
  id: ID! # did/ticker
  did: String! @index(unique: false)
  token: String!
}

type Scope @jsonField {
  type: String!
  value: String!
}

type ClaimScope @entity {
  id: ID!
  targetDid: String! @index(unique: false)
  ticker: String
  scope: Scope
}

type Claim @entity {
  id: ID!
  blockId: Int! @index(unique: false)
  eventIdx: Int! @index(unique: false)
  targetDid: IdentityWithClaims! @index(unique: false)
  issuer: IssuerIdentityWithClaims! @index(unique: false)
  issuanceDate: BigInt!
  lastUpdateDate: BigInt!
  expiry: BigInt
  filterExpiry: BigInt! @index(unique: false)
  type: String! @index(unique: false)
  jurisdiction: String
  scope: Scope
  cddId: String
}

type IdentityWithClaims @entity {
  id: ID!
  # In order to search and provide pagination per identity,
  # We need to keep track of the fields of the inner claims.
  scopeIndex: [Scope!]!
  issuerIndex: [String!]! @index(unique: false)
  typeIndex: [String!]! @index(unique: false)
  maxExpiry: BigInt! @index(unique: false)
  claims: [Claim]! @derivedFrom(field: "targetDid")
}

type IssuerIdentityWithClaims @entity {
  id: ID!
  # In order to search and provide pagination per identity,
  # We need to keep track of the fields of the inner claims.
  scopeIndex: [Scope!]!
  targetIndex: [String!]! @index(unique: false)
  typeIndex: [String!]! @index(unique: false)
  maxExpiry: BigInt! @index(unique: false)
  claims: [Claim]! @derivedFrom(field: "issuer")
}

type TrustedClaimIssuerTicker @entity {
  id: ID!
  ticker: String!
  issuer: String! @index(unique: false)
}
