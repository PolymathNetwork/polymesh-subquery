version: '3'

services:
  postgres:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  subquery-node:
    build: ./
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      - 'postgres'
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      NODE_ENV: local
      DB_HOST: postgres
      DB_PORT: 5432
      # START_BLOCK: 30596
      # NETWORK_ENDPOINT: wss://testnet-rpc.polymesh.live
      # NO_NATIVE_GRAPHQL_DATA: 'TRUE'
      CALL_HANDLER: 'handleCall' # needed to generate project.yaml
      EVENT_HANDLER: 'handleEvent' # needed to generate project.yaml
      NETWORK_ENDPOINT: ws://host.docker.internal:9944
    command:
      - --batch-size=500
      - -f=/app
      - --local

  graphql-engine:
    image: onfinality/subql-query:latest
    ports:
      - 3001:3000
    depends_on:
      - 'postgres'
      - 'subquery-node'
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    command:
      - --name=app
      - --playground

volumes:
  db-data:
